<ion-view name="home">
  <ion-content class="padding">
    <div>
    <img class="loginImg" src="img/splash.png">
  </div>
    <form ng-submit="login()">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Username</span>
        <input type="text" placeholder="Ultraman" name="username" ng-model="form.username">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Password</span>
        <input type="password" name="password" ng-model="form.pass">
      </label>
      <button type="submit" class="button button-full button-positive">
        Log In
      </button>
    </div>
  </form>
  </ion-content>
</ion-view>
